<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sele volve por favor!!!">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="border">
            <h1>¿Cuanto falta para que vuelva Sele?</h1>
            <div>
                <h4 style="font-size: 1.3em; text-align: center;">20 de junio, 16:00</h4>
                <div id="countdown">
                    <div class="n">
                        <span id="days"></span>
                        <p>Dias</p>
                    </div>
                    <span style="font-size: 2em; font-weight: 700; margin-bottom: 20px;">:</span>
                    <div class="n">
                        <span id="hours"></span>
                        <p>Horas</p>
                    </div>
                    <span style="font-size: 2em; font-weight: 700; margin-bottom: 20px;">:</span>
                    <div class="n">
                        <span id="minutes"></span>
                        <p>Minutos</p>
                    </div>
                    <span style="font-size: 2em; font-weight: 700; margin-bottom: 20px;">:</span>
                    <div class="n">
                        <span id="seconds"></span>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
        </section>
        <h2 style="margin-top: 20px;">♡</h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
